<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Estilo Game Boy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-boy-frame">
            <div class="screen-container">
                <div class="header-row">
                    <a href="index.html" class="back-btn" title="Volver al menu">&#9664;</a>
                    <h1 class="game-title">TETRIS</h1>
                </div>
                <div class="game-area">
                    <canvas id="game-canvas"></canvas>
                    <div class="side-panel">
                        <div class="info-box">
                            <span class="label">SIGUIENTE</span>
                            <canvas id="preview-canvas"></canvas>
                        </div>
                        <div class="info-box">
                            <span class="label">PUNTOS</span>
                            <span id="score" class="value">0</span>
                        </div>
                        <div class="info-box">
                            <span class="label">NIVEL</span>
                            <span id="level" class="value">0</span>
                        </div>
                        <div class="info-box">
                            <span class="label">LINEAS</span>
                            <span id="lines" class="value">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls-info">
                <p>Flechas: Mover | Arriba: Rotar | Espacio: Caer | P: Pausa | R: Reiniciar | ESC: Menu</p>
            </div>
        </div>
    </div>

    <script src="js/audio.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/pieces.js"></script>
    <script src="js/board.js"></script>
    <script src="js/input.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
